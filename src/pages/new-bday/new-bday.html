<ion-header>
  <ion-navbar color="">
    <ion-title>Add Birthday Reminder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact</ion-label>
      <ion-input type="number" name="contact" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Relation</ion-label>
      <ion-input type="text" name="relation" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>DOB</ion-label>
      <ion-input type="text" name="dob" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Image Url</ion-label>
      <ion-input type="text" name="image" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Add Message</ion-label>
      <ion-input type="text" name="message" ngModel required></ion-input>
    </ion-item>
    <br><br><br>
    <button type="submit" [disabled]="!f.valid" ion-button full>Add</button>
  </form>

</ion-content>
